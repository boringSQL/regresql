fixture: products
description: Product catalog with generated data
cleanup: rollback
depends_on:
  - categories
generate:
  - table: products
    count: 50
    columns:
      name:
        generator: string
        length: 30
      sku:
        generator: uuid
        version: v4
      price:
        generator: decimal
        min: 5.00
        max: 500.00
        precision: 2
      category_id:
        generator: fk
        table: categories
        column: code
        return_column: id
        values: [ELEC, FURN, CLTH, FOOD, TOYS]
      created_at:
        generator: now
